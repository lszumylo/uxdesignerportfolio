<form action="https://form.jotform.com/240262728137051" method="POST">
  <div class="form-container">
    <div>
  <label for="name">Full Name:</label>
      <input type="text" id="name" name="user_name">
    </div>
     
  <div>
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_mail">
    </div>

 <div class="dropdown-container">
      <label for="services">Services Needed:</label>
      <select id="services" name="services_needed">
        <option value="select_one">Select</option>
        <option value="ux_design">UX Design</option>
        <option value="ui_design">UI Design</option>
        <option value="visual_design">Visual Design</option>
        <option value="mentorship">Mentorship</option>
       </select>
    </div>

    <div>
      <label for="msg">Message:</label>
      <textarea id="msg" name="user_message"></textarea>
    </div>

    <div class="button">
      <button type="submit">Send your message</button>
    </div>
  </div>
</form>
